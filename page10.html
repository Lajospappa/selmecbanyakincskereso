<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>10. PONT – Koronázás</title>

<!-- Mobil optimalizálás -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: 'Georgia', serif;
    background: url('images/háziko3.jpg') center/cover no-repeat fixed;
    margin: 0;
    padding: 0;
    color: #f5f5f5;
}

/* középső doboz */
.container {
    max-width: 600px;
    margin: 40px auto;
    background: rgba(0, 0, 0, 0.70);
    padding: 24px 20px 30px 20px;
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
}

/* cím */
h2 {
    font-size: 26px;
    margin-top: 0;
    margin-bottom: 14px;
    text-align: center;
    color: #ffe7a3;
}

/* szöveg */
p {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 16px;
    text-align: center;
}

/* input + gomb */
label {
    display: block;
    margin-bottom: 6px;
    font-size: 16px;
    text-align: center;
}

input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    box-sizing: border-box;
}

.btn {
    display: block;
    width: 100%;
    padding: 12px 16px;
    margin-top: 12px;
    font-size: 18px;
    font-weight: bold;
    font-family: inherit;
    text-align: center;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #ffe7a3;
    color: #333;
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
}

.btn:active {
    transform: scale(0.98);
}

/* hibaüzenet */
#error {
    margin-top: 10px;
    font-size: 15px;
    color: #ffb3b3;
    text-align: center;
}

/* főoldal link */
.home-btn {
    display: block;
    text-align: center;
    margin-top: 20px;
    padding: 10px 14px;
    background: #e6e6e6;
    color: #333;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
}

/* Mobil finomhangolás */
@media (max-width: 480px) {
    .container {
        margin: 20px 10px;
        padding: 20px 14px 24px 14px;
    }
    h2 {
        font-size: 24px;
    }
    p, .btn, input[type="text"] {
        font-size: 17px;
    }
}
</style>

<script>
function check() {
    var v = document.getElementById("code").value.trim();

    if (v === "10") {
        window.location.href = "content10.html";
    } else {
        document.getElementById("error").textContent =
            "Hibás kód. Gondoljatok vissza: mi volt a 9. pont megoldása?";
    }
}
</script>
</head>

<body>

<div class="container">
    <h2>10. PONT – Koronázás</h2>

    <p>Az előző állomáson talált kulcs egyértelműen ide vezetett benneteket.  
    Ha jól emlékeztek a megadott számra, már beléphettek a végső fejezetbe.</p>

    <label for="code">Írd be a kulcsot (szám formában):</label>
    <input id="code" type="text" autocomplete="off" placeholder="Kulcs...">

    <button class="btn" onclick="check()">➜ Tovább a végső tartalomhoz</button>

    <div id="error"></div>

    <a href="index.html" class="home-btn">⬅ Vissza a főoldalra</a>
</div>

</body>
</html>
