<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Moja Marína kávézó – Belépés</title>

<!-- Mobil optimalizálás -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: 'Georgia', serif;
    background: url('images/avokado.png') center/cover no-repeat fixed;
    margin: 0;
    padding: 0;
    color: #f5f5f5;
}

/* középső doboz */
.container {
    max-width: 600px;
    margin: 40px auto;
    background: rgba(0, 0, 0, 0.7);
    padding: 24px 20px 30px 20px;
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
}

/* cím */
h2 {
    font-size: 26px;
    margin-top: 0;
    margin-bottom: 14px;
    text-align: center;
    color: #ffe7a3;
}

/* szöveg */
p {
    font-size: 18px;
    line-height: 1.6;
    text-align: center;
    margin-bottom: 20px;
}

/* gomb */
.btn {
    display: block;
    width: 100%;
    padding: 12px 16px;
    margin-top: 8px;
    font-size: 18px;
    font-weight: bold;
    font-family: inherit;
    text-align: center;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #ffe7a3;
    color: #333;
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
}

.btn:active {
    transform: scale(0.98);
}

/* Mobil finomhangolás */
@media (max-width: 480px) {
    .container {
        margin: 20px 10px;
        padding: 20px 14px 24px 14px;
    }
    h2 {
        font-size: 24px;
    }
    p, .btn {
        font-size: 17px;
    }
}
</style>
</head>

<body>

<div class="container">
    <h2>Moja Marína kávézó</h2>

    <p>Itt indul a selmecbányai kaland.  
    Ha készen álltok az első feladatra, lépjetek be a kávézó világába.</p>

    <button class="btn" onclick="window.location.href='content1.html'">
        ➜ Belépés az első állomásra
    </button>
</div>

</body>
</html>
